<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Control de Producción - Cirineo 2026</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        .custom-scrollbar::-webkit-scrollbar { height: 4px; width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        
        /* Ocultar flechas de input number */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        .prod-input {
            width: 100%; height: 100%; text-align: center; font-weight: bold;
            color: #1e3a8a; border: none; background: transparent; outline: none;
        }
        .prod-input:focus { background: #eef2ff; }

        /* Animación suave para móvil */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans fixed inset-0 overflow-hidden">

    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const { useState, useEffect, useMemo } = React;

        // --- CONFIG FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyBqHgV4vDat1-VmZfKbiPg7nuiX-ROcexw",
            authDomain: "cirineo-cec21.firebaseapp.com",
            projectId: "cirineo-cec21",
            storageBucket: "cirineo-cec21.firebasestorage.app",
            messagingSenderId: "620210618284",
            appId: "1:620210618284:web:482bab9bf74650fff18409",
            measurementId: "G-B7YLM78RVW"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DATA ---
        const ROLES = { ADMIN: 'admin', COMMENTATOR: 'commentator', OBSERVER: 'observer' };
        const USERS = {
            '1111': { name: 'Marco Espinoza', role: ROLES.ADMIN },
            '0000': { name: 'Prisciliano Espinoza', role: ROLES.COMMENTATOR },
            '2222': { name: 'Susana', role: ROLES.OBSERVER },
        };
        
        // Ordenamos máquinas para vista móvil (Grid de 2 columnas se ve mejor si agrupamos por tipo visualmente)
        const MACHINES = [
            { id: 'm35', name: 'MAQ 35', type: 'SANTONI SM8', needles: 1440 },
            { id: 'm39', name: 'MAQ 39', type: 'SANTONI SM8', needles: 1440 },
            { id: 'm40', name: 'MAQ 40', type: 'SANTONI SM8', needles: 1440 },
            { id: 'm36', name: 'MAQ 36', type: 'CIXING GE82', needles: 1344 },
            { id: 'm38', name: 'MAQ 38', type: 'SANTONI SM8', needles: 1344 },
            { id: 'm37', name: 'MAQ 37', type: 'SANTONI SM8', needles: 1344 },
            { id: 'm29', name: 'MAQ 29', type: 'SANTONI EVO4', needles: 1296 },
            { id: 'm28', name: 'MAQ 28', type: 'SANTONI EVO4', needles: 1296 },
            { id: 'm27', name: 'MAQ 27', type: 'SANTONI EVO4', needles: 1248 },
            { id: 'm33', name: 'MAQ 33', type: 'SANTONI EVO4', needles: 1344 },
            { id: 'm1',  name: 'MAQ 1',  type: 'CIXING', needles: 1248 },
            { id: 'm30', name: 'MAQ 30', type: 'CIXING GE82', needles: 1248 },
            { id: 'm31', name: 'MAQ 31', type: 'CIXING GE82', needles: 1248 },
            { id: 'm6',  name: 'MAQ 6',  type: 'CIXING GE82', needles: 1248 },
            { id: 'm32', name: 'MAQ 32', type: 'CIXING GE82', needles: 1248 },
            { id: 'm13', name: 'MAQ 13', type: 'SANTONI EVO4', needles: 1056 },
            { id: 'm12', name: 'MAQ 12', type: 'SANTONI EVO4', needles: 1056 },
            { id: 'm24', name: 'MAQ 24', type: 'SANTONI EVO4', needles: 1056 },
            { id: 'm8',  name: 'MAQ 8',  type: 'SANTONI TOP2', needles: 1152 },
        ];

        const generateCalendar = () => {
            const dates = [];
            const days = ['DOM', 'LUN', 'MAR', 'MIE', 'JUE', 'VIE', 'SAB'];
            const fullDays = ['DOMINGO', 'LUNES', 'MARTES', 'MIERCOLES', 'JUEVES', 'VIERNES', 'SABADO'];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            
            const start = new Date(2026, 0, 1);
            const end = new Date(2026, 11, 31);
            
            for (let d = start; d <= end; d.setDate(d.getDate() + 1)) {
                dates.push({
                    id: `${fullDays[d.getDay()]} ${d.getDate()} ${months[d.getMonth()]}`,
                    shortDay: days[d.getDay()],
                    dateNum: d.getDate(),
                    month: months[d.getMonth()]
                });
            }
            return dates;
        };

        const ALL_ROWS = generateCalendar();

        const calculateProduction = (targetQty, timeMin, hours, actualQty) => {
            if (!targetQty || !timeMin || !hours) return { targetPieces: 0, percentage: 0 };
            const totalMinutes = hours * 60;
            const targetPieces = Math.round(totalMinutes / timeMin);
            const percentage = targetPieces > 0 ? Math.min(100, (actualQty / targetPieces) * 100) : 0;
            return { targetPieces, percentage: parseFloat(percentage.toFixed(1)) };
        };

        // --- COMPONENTES ---

        const LoginScreen = ({ setAuthenticatedUser }) => {
            const [pin, setPin] = useState('');
            const handleLogin = (e) => {
                e.preventDefault();
                const user = USERS[pin];
                if (user) setAuthenticatedUser(user);
                else alert('PIN incorrecto');
            };
            return (
                <div className="flex items-center justify-center h-full bg-slate-100 p-4">
                    <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
                        <div className="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6 text-white shadow-lg">
                            <i data-lucide="factory" className="w-8 h-8"></i>
                        </div>
                        <h2 className="text-2xl font-black text-slate-800 mb-2">Cirineo Mobile</h2>
                        <p className="text-slate-500 mb-8">Control de Producción 2026</p>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input type="tel" value={pin} onChange={(e) => setPin(e.target.value)}
                                placeholder="• • • •" className="w-full text-center text-4xl p-4 border-2 border-slate-200 rounded-xl tracking-[1em] focus:border-blue-500 outline-none transition-colors font-bold text-slate-700" maxLength="4" autoFocus />
                            <button type="submit" className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-700 active:scale-95 transition-all shadow-lg shadow-blue-200">INGRESAR</button>
                        </form>
                    </div>
                </div>
            );
        };

        const PlanningModal = ({ machine, rowId, currentData, onClose, onSave }) => {
            const [model, setModel] = useState(currentData?.plan_model || '');
            const [targetQty, setTargetQty] = useState(currentData?.plan_target_qty || '');
            const [timeMin, setTimeMin] = useState(currentData?.plan_time_min || '');
            const [hours, setHours] = useState(currentData?.plan_hours || 12);
            const [link, setLink] = useState(currentData?.plan_link || '');

            const handleSave = () => {
                onSave(rowId, machine.id, {
                    plan_model: model || null,
                    plan_target_qty: Number(targetQty) || null,
                    plan_time_min: Number(timeMin) || null,
                    plan_hours: Number(hours) || null,
                    plan_link: link || null
                });
                onClose();
            };

            const { targetPieces } = calculateProduction(Number(targetQty), Number(timeMin), Number(hours), 0);

            return (
                <div className="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 fade-in" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden" onClick={e => e.stopPropagation()}>
                        <div className="p-4 bg-slate-900 text-white flex justify-between items-center">
                            <h3 className="font-bold text-lg">Planificar {machine.name}</h3>
                            <button onClick={onClose} className="p-2 bg-white/10 rounded-full"><i data-lucide="x" className="w-5 h-5"></i></button>
                        </div>
                        <div className="p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                            <div>
                                <label className="text-xs font-bold text-slate-500 uppercase">Modelo</label>
                                <input type="text" value={model} onChange={e => setModel(e.target.value)} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg font-bold text-lg uppercase" placeholder="Ej: B001" />
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase">Pedido Total</label>
                                    <input type="number" value={targetQty} onChange={e => setTargetQty(e.target.value)} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 uppercase">Min/Pieza</label>
                                    <input type="number" value={timeMin} onChange={e => setTimeMin(e.target.value)} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg" />
                                </div>
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-500 uppercase">Turno</label>
                                <select value={hours} onChange={e => setHours(e.target.value)} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg">
                                    <option value={12}>12 Horas</option>
                                    <option value={24}>24 Horas</option>
                                </select>
                            </div>
                             <div>
                                <label className="text-xs font-bold text-slate-500 uppercase">Enlace Ficha (URL)</label>
                                <input type="url" value={link} onChange={e => setLink(e.target.value)} className="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg text-sm text-blue-600" placeholder="https://..." />
                            </div>
                            <div className="bg-blue-50 p-4 rounded-xl text-center border border-blue-100">
                                <span className="block text-xs text-blue-500 font-bold uppercase mb-1">Meta Calculada (Turno)</span>
                                <span className="text-3xl font-black text-blue-700">{targetPieces}</span>
                                <span className="text-sm text-blue-400 font-medium"> pzas</span>
                            </div>
                        </div>
                        <div className="p-4 bg-slate-50 border-t">
                            <button onClick={handleSave} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-lg hover:bg-blue-700 shadow-lg shadow-blue-200">Guardar Plan</button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [data, setData] = useState({});
            const [loading, setLoading] = useState(true);
            const [weekOffset, setWeekOffset] = useState(0);
            const [selectedDayIndex, setSelectedDayIndex] = useState(0); // Para vista móvil (0 = Domingo, 1 = Lunes...)
            const [planModal, setPlanModal] = useState(null);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        const unsubDb = onSnapshot(collection(db, 'produccion_2026'), (snap) => {
                            const d = {};
                            snap.forEach(doc => d[doc.id] = doc.data());
                            setData(d);
                            setLoading(false);
                        });
                        return () => unsubDb();
                    } else signInAnonymously(auth);
                });
                return () => unsubAuth();
            }, []);

            // --- FUNCIÓN DE GUARDADO CORREGIDA (VITAL) ---
            const handleSaveData = async (rowId, machineId, field, value) => {
                const numericValue = Number(value) > 0 ? Number(value) : null;
                const currentMachineData = data[rowId]?.[machineId] || {};
                const updatedMachine = { ...currentMachineData };
                updatedMachine[field] = numericValue;

                if (field === 'actual' || field.startsWith('plan_')) {
                    const plan = {
                        tgt: updatedMachine.plan_target_qty || 0,
                        min: updatedMachine.plan_time_min || 0,
                        hrs: updatedMachine.plan_hours || 0,
                        act: updatedMachine.actual || 0 
                    };
                    const res = calculateProduction(plan.tgt, plan.min, plan.hrs, plan.act);
                    updatedMachine.calculated_target = res.targetPieces;
                    updatedMachine.percentage = res.percentage;
                }
                
                // GUARDADO SEGURO DE OBJETO COMPLETO
                await setDoc(doc(db, 'produccion_2026', rowId), { [machineId]: updatedMachine }, { merge: true });
            };

            const handleSavePlan = async (rowId, machineId, planData) => {
                const currentM = data[rowId]?.[machineId] || {};
                const actualQty = currentM.actual || 0;
                const res = calculateProduction(planData.plan_target_qty, planData.plan_time_min, planData.plan_hours, actualQty);
                
                const updatedMachine = {
                    ...currentM,
                    ...planData,
                    actual: actualQty,
                    calculated_target: res.targetPieces,
                    percentage: res.percentage
                };

                await setDoc(doc(db, 'produccion_2026', rowId), { [machineId]: updatedMachine }, { merge: true });
            };

            const currentWeekRows = useMemo(() => {
                const start = weekOffset * 7;
                return ALL_ROWS.slice(start, start + 7);
            }, [weekOffset]);

            if (!user) return <LoginScreen setAuthenticatedUser={setUser} />;
            if (loading) return <div className="h-screen flex items-center justify-center bg-slate-50"><i data-lucide="loader-2" className="animate-spin w-12 h-12 text-blue-600"></i></div>;

            // --- VISTA MÓVIL (Optimización Extrema) ---
            const MobileView = () => {
                const selectedDay = currentWeekRows[selectedDayIndex];
                const rowId = selectedDay.id;
                const dayData = data[rowId] || {};
                
                // Calcular total del día seleccionado
                const dayTotal = MACHINES.reduce((acc, m) => acc + (dayData[m.id]?.actual || 0), 0);

                return (
                    <div className="flex flex-col h-full bg-slate-100">
                        {/* Header Móvil */}
                        <div className="bg-white shadow-sm z-20 shrink-0">
                            <div className="p-3 flex justify-between items-center border-b border-slate-100">
                                <div className="flex items-center gap-2">
                                    <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white shadow-blue-200 shadow-md">
                                        <i data-lucide="calendar" className="w-4 h-4"></i>
                                    </div>
                                    <div>
                                        <h2 className="text-xs font-bold text-slate-400 uppercase tracking-wider">Semana {weekOffset + 1}</h2>
                                        <p className="font-black text-slate-800 leading-none">{selectedDay.month} {selectedDay.dateNum}</p>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <p className="text-[10px] text-slate-400 font-bold uppercase">Total Día</p>
                                    <p className="text-xl font-black text-blue-600 leading-none">{dayTotal.toLocaleString()}</p>
                                </div>
                            </div>
                            
                            {/* Pestañas de Días (Scroll Horizontal) */}
                            <div className="flex overflow-x-auto custom-scrollbar pb-1 px-1 gap-1 bg-slate-50">
                                {currentWeekRows.map((day, idx) => (
                                    <button 
                                        key={idx}
                                        onClick={() => setSelectedDayIndex(idx)}
                                        className={`flex-shrink-0 flex flex-col items-center justify-center p-2 min-w-[60px] rounded-lg my-2 transition-all ${selectedDayIndex === idx ? 'bg-white shadow-md border-b-4 border-blue-600 scale-105' : 'text-slate-400 hover:bg-white/50'}`}
                                    >
                                        <span className="text-[10px] font-bold uppercase mb-0.5">{day.shortDay}</span>
                                        <span className={`text-lg font-black leading-none ${selectedDayIndex === idx ? 'text-slate-800' : 'text-slate-300'}`}>{day.dateNum}</span>
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Lista de Máquinas (Grid Móvil) */}
                        <div className="flex-1 overflow-y-auto p-3 space-y-3 pb-24">
                            {MACHINES.map(m => {
                                const mData = dayData[m.id] || {};
                                const pct = mData.percentage || 0;
                                const target = mData.calculated_target || 0;
                                const actual = mData.actual !== undefined && mData.actual !== null ? mData.actual : '';
                                const hasPlan = !!mData.plan_model;
                                
                                // Color de barra de progreso
                                const progressColor = pct >= 100 ? 'bg-green-500' : pct > 80 ? 'bg-blue-500' : pct > 50 ? 'bg-orange-400' : 'bg-red-400';

                                return (
                                    <div key={m.id} className="bg-white rounded-xl p-3 shadow-sm border border-slate-100 relative overflow-hidden">
                                        {/* Barra de progreso de fondo sutil */}
                                        {hasPlan && (
                                            <div className={`absolute bottom-0 left-0 h-1 ${progressColor}`} style={{ width: `${Math.min(pct, 100)}%` }}></div>
                                        )}

                                        <div className="flex justify-between items-start mb-2">
                                            <div className="flex items-center gap-2">
                                                <div className="w-8 h-8 rounded-full bg-slate-100 border border-slate-200 flex items-center justify-center overflow-hidden">
                                                    <img src="https://raw.githubusercontent.com/jesusvn1993mplvt3-ai/CIRINEO/refs/heads/main/icon.png" className="w-5 h-5 opacity-70" onError={e=>e.target.style.display='none'} />
                                                </div>
                                                <div>
                                                    <h3 className="font-black text-slate-700 text-sm">{m.name.replace('MAQ ','M-')}</h3>
                                                    <p className="text-[10px] text-slate-400 font-medium">{m.type}</p>
                                                </div>
                                            </div>
                                            
                                            {hasPlan ? (
                                                <div className="flex flex-col items-end">
                                                    <span className={`text-xs font-black px-2 py-0.5 rounded-full ${pct>=100?'bg-green-100 text-green-700': pct>70?'bg-blue-100 text-blue-700':'bg-red-100 text-red-700'}`}>
                                                        {pct}%
                                                    </span>
                                                    <span className="text-[10px] text-slate-400 mt-0.5 font-medium">Meta: {target}</span>
                                                </div>
                                            ) : (
                                                <button onClick={() => setPlanModal({ machineId: m.id, rowId })} className="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded hover:bg-slate-200">
                                                    + Plan
                                                </button>
                                            )}
                                        </div>

                                        <div className="grid grid-cols-[1fr_auto] gap-3 items-center bg-slate-50 rounded-lg p-1 border border-slate-100">
                                            {/* Info Modelo */}
                                            <div className="px-2" onClick={() => user.role === ROLES.ADMIN && setPlanModal({ machineId: m.id, rowId })}>
                                                {hasPlan ? (
                                                    <div>
                                                        <div className="flex items-center gap-1">
                                                            <span className="text-xs font-bold text-slate-500">MOD:</span>
                                                            <span className="text-sm font-black text-slate-800">{mData.plan_model}</span>
                                                            {mData.plan_link && <i data-lucide="link" className="w-3 h-3 text-blue-400"></i>}
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <span className="text-xs text-slate-400 italic">Sin plan asignado</span>
                                                )}
                                            </div>

                                            {/* Input Gigante */}
                                            <input 
                                                type="number" 
                                                inputMode="decimal"
                                                defaultValue={actual}
                                                placeholder="0"
                                                className="w-24 h-12 bg-white text-center text-xl font-bold text-blue-700 rounded-md border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-100 outline-none shadow-inner"
                                                onBlur={(e) => handleSaveData(rowId, m.id, 'actual', e.target.value)}
                                            />
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                        
                        {/* Controles Flotantes Inferiores */}
                        <div className="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur border-t p-3 flex justify-between items-center z-30">
                             <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-3 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-600"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                             <span className="text-xs font-bold text-slate-400 uppercase">Semana {weekOffset + 1}</span>
                             <button onClick={() => setWeekOffset(prev => prev + 1)} className="p-3 rounded-full bg-slate-100 hover:bg-slate-200 text-slate-600"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                        </div>
                    </div>
                );
            };

            // --- VISTA DESKTOP (Tabla Clásica) ---
            const DesktopView = () => (
                <div className="h-full flex flex-col bg-slate-100 overflow-hidden">
                    <header className="bg-white shadow-sm border-b p-3 flex justify-between items-center z-20 shrink-0">
                        <div className="flex items-center gap-4">
                            <div className="bg-gradient-to-br from-blue-600 to-blue-800 p-2 rounded-lg text-white shadow-lg">
                                <i data-lucide="factory" className="w-5 h-5"></i>
                            </div>
                            <h1 className="font-bold text-slate-800">Control Cirineo 2026 <span className="text-xs text-slate-400 font-normal ml-2 hidden lg:inline">Semana {weekOffset + 1}</span></h1>
                        </div>
                        <div className="flex items-center gap-2">
                             <button onClick={() => setWeekOffset(prev => Math.max(0, prev - 1))} className="p-2 hover:bg-slate-100 rounded"><i data-lucide="chevron-left" className="w-5 h-5"></i></button>
                             <button onClick={() => setWeekOffset(prev => prev + 1)} className="p-2 hover:bg-slate-100 rounded"><i data-lucide="chevron-right" className="w-5 h-5"></i></button>
                             <button onClick={() => setUser(null)} className="p-2 text-red-400 hover:bg-red-50 rounded"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                        </div>
                    </header>
                    <main className="flex-1 overflow-auto p-2">
                        <div className="bg-white rounded-xl shadow border overflow-hidden h-full">
                            <div className="overflow-auto custom-scrollbar h-full relative">
                                <table className="w-full border-collapse">
                                    <thead className="sticky top-0 z-20 bg-slate-50 shadow-sm">
                                        <tr>
                                            <th className="sticky left-0 z-30 bg-slate-50 p-3 min-w-[120px] text-left border-r text-xs font-bold text-slate-500">FECHA</th>
                                            {MACHINES.map(m => (
                                                <th key={m.id} className="min-w-[100px] border-r p-2">
                                                    <div className="flex flex-col items-center">
                                                        <span className="text-xs font-bold text-blue-800">{m.name.replace('MAQ ','')}</span>
                                                        <span className="text-[9px] text-slate-400">{m.type}</span>
                                                    </div>
                                                </th>
                                            ))}
                                            <th className="sticky right-0 z-20 bg-slate-50 border-l p-2 min-w-[80px] text-xs font-bold text-slate-500">TOTAL</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {currentWeekRows.map(row => {
                                            const rowId = row.id;
                                            const rowData = data[rowId] || {};
                                            const total = MACHINES.reduce((acc, m) => acc + (rowData[m.id]?.actual || 0), 0);
                                            return (
                                                <tr key={rowId} className="border-b border-slate-100 hover:bg-slate-50">
                                                    <td className="sticky left-0 bg-white p-2 border-r text-xs font-bold text-slate-600 shadow-sm">
                                                        {row.shortDay} <br/> <span className="text-lg text-slate-800">{row.dateNum}</span>
                                                    </td>
                                                    {MACHINES.map(m => {
                                                        const mData = rowData[m.id] || {};
                                                        const actual = mData.actual !== undefined && mData.actual !== null ? mData.actual : '';
                                                        const pct = mData.percentage || 0;
                                                        
                                                        return (
                                                            <td key={m.id} className="p-0 border-r relative h-[60px]">
                                                                <div className="flex flex-col h-full">
                                                                    {mData.plan_model && (
                                                                        <div className="bg-slate-50 text-[9px] flex justify-between px-1 py-0.5 text-slate-500">
                                                                            <span className="font-bold">{mData.plan_model}</span>
                                                                            <span className={`${pct>=100?'text-green-600':pct<50?'text-red-500':'text-orange-500'} font-bold`}>{pct}%</span>
                                                                        </div>
                                                                    )}
                                                                    {user.role === ROLES.ADMIN && !mData.plan_model && (
                                                                        <button onClick={() => setPlanModal({machineId: m.id, rowId})} className="absolute top-0 right-0 p-1 opacity-20 hover:opacity-100">
                                                                            <i data-lucide="edit-2" className="w-3 h-3 text-blue-500"></i>
                                                                        </button>
                                                                    )}
                                                                    <input 
                                                                        type="number" 
                                                                        className="prod-input text-sm" 
                                                                        defaultValue={actual}
                                                                        onBlur={(e) => handleSaveData(rowId, m.id, 'actual', e.target.value)}
                                                                        onKeyDown={(e) => e.key === 'Enter' && e.target.blur()}
                                                                    />
                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                    <td className="sticky right-0 bg-white border-l p-2 text-center font-black text-blue-600 shadow-sm">
                                                        {total.toLocaleString()}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                </div>
            );

            return (
                <div className="h-full relative">
                    {planModal && <PlanningModal 
                        machine={MACHINES.find(m => m.id === planModal.machineId)} 
                        rowId={planModal.rowId} 
                        currentData={data[planModal.rowId]?.[planModal.machineId]} 
                        onClose={() => setPlanModal(null)} 
                        onSave={handleSavePlan} 
                    />}
                    
                    {/* Render condicional responsivo usando clases CSS hidden/block es posible, pero aquí separamos por lógica de componente para limpieza */}
                    <div className="block md:hidden h-full"><MobileView /></div>
                    <div className="hidden md:block h-full"><DesktopView /></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
