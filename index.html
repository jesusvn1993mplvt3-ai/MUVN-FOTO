        // --- CALENDARIO 2026 ---
        const generateCalendar = () => {
            const dates = [];
            const days = ['DOMINGO', 'LUNES', 'MARTES', 'MIERCOLES', 'JUEVES', 'VIERNES', 'SABADO'];
            const months = ['ENE', 'FEB', 'MAR', 'ABR', 'MAY', 'JUN', 'JUL', 'AGO', 'SEP', 'OCT', 'NOV', 'DIC'];
            
            // Generar todo el año 2026
            const start = new Date(2026, 0, 1);
            const end = new Date(2026, 11, 31);
            
            for (let d = start; d <= end; d.setDate(d.getDate() + 1)) {
                const dayName = days[d.getDay()];
                const dayNum = d.getDate();
                const monthName = months[d.getMonth()];
                dates.push(`${dayName} ${dayNum} ${monthName}`);
            }
            return dates;

            const percentage = targetPieces > 0 ? Math.min(100, (actualQty / targetPieces) * 100) : 0;
            return { targetPieces, percentage: parseFloat(percentage.toFixed(1)) };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [user, setUser] = useState(null);

            // Modales y Estados UI
            const [planModal, setPlanModal] = useState(null);
            const [prodModal, setProdModal] = useState(null);
            const [isNotepadOpen, setIsNotepadOpen] = useState(false);

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            useEffect(() => {
                const unsubAuth = onAuthStateChanged(auth, (u) => {
                    if (u) {
                        // Escuchar colección entera para asegurar reactividad
                        const unsubDb = onSnapshot(collection(db, 'produccion_2026'), (snap) => {
                            const d = {};
                            snap.forEach(doc => d[doc.id] = doc.data());
                            setData(d);
                            setLoading(false);
                        });
                        return () => unsubDb();
                    } else {
                        signInAnonymously(auth);
                    }
                });
                return () => unsubAuth();
            }, []);

            // Guardar Dato (Ahora con control de renderizado más estricto)
            const handleSaveData = async (rowId, machineId, field, value) => {
                const docRef = doc(db, 'produccion_2026', rowId);
                
                // Leemos el estado actual del documento localmente para calcular, pero Firestore es la verdad
                const currentRowData = data[rowId] || {};
                const currentMachineData = currentRowData[machineId] || {};

                let update = { [`${machineId}.${field}`]: value };

                // Recalcular porcentajes
                if (field === 'actual' || field.startsWith('plan_')) {
                    const plan = {
                        tgt: field === 'plan_target_qty' ? value : currentMachineData.plan_target_qty,
                        min: field === 'plan_time_min' ? value : currentMachineData.plan_time_min,
                        hrs: field === 'plan_hours' ? value : currentMachineData.plan_hours,
                        act: field === 'actual' ? value : currentMachineData.actual
                    };
                    const res = calculateProduction(plan.tgt, plan.min, plan.hrs, plan.act);
                    update[`${machineId}.calculated_target`] = res.targetPieces;
                    update[`${machineId}.percentage`] = res.percentage;
                }
                
                // SetDoc con merge true actualiza sin borrar el resto
                await setDoc(docRef, update, { merge: true });
            };

            const handleSavePlan = async (rowId, machineId, planData, cloneToIds = []) => {
                const docRef = doc(db, 'produccion_2026', rowId);
                const updates = {};
                const targets = [machineId, ...cloneToIds];

                targets.forEach(mId => {
                    const currentM = data[rowId]?.[mId] || {};
                    const actualQty = currentM.actual || 0; 
                    const res = calculateProduction(planData.plan_target_qty, planData.plan_time_min, planData.plan_hours, actualQty);
                    
                    updates[mId] = {
                        ...currentM,
                        ...planData, // Esto incluye ahora el plan_link
                        actual: actualQty,
                        calculated_target: res.targetPieces,
                        percentage: res.percentage
                    };
                });
                await setDoc(docRef, updates, { merge: true });
            };

            // Copiar/Pegar Día
            const copyDay = (rowId) => data[rowId] ? setDayClipboard({ id: rowId, data: data[rowId] }) : alert("Día vacío.");
            
            const pasteDay = async (targetRowId) => {
                if (!dayClipboard || !confirm(`¿Pegar PLAN del ${dayClipboard.id} en ${targetRowId}?`)) return;
                const sourceData = dayClipboard.data;
                const updates = {};
                MACHINES.forEach(m => {
                    const sourceM = sourceData[m.id];
                    if (sourceM) {
                        const targetM = data[targetRowId]?.[m.id] || {};
                        const actualQty = targetM.actual || 0;
                        const res = calculateProduction(sourceM.plan_target_qty, sourceM.plan_time_min, sourceM.plan_hours, actualQty);
                        updates[m.id] = {
                            ...targetM,
                            plan_model: sourceM.plan_model,
                            plan_target_qty: sourceM.plan_target_qty,
                            plan_time_min: sourceM.plan_time_min,
                            plan_hours: sourceM.plan_hours,
                            plan_link: sourceM.plan_link, // Copiar link también
                            actual: actualQty,
                            calculated_target: res.targetPieces,
                            percentage: res.percentage
                        };
                    }
                });
                await setDoc(doc(db, 'produccion_2026', targetRowId), updates, { merge: true });
                setDayClipboard(null);
            };

            // Navegación Semanal
            const currentWeekRows = useMemo(() => {
                const start = weekOffset * 7;
                return ALL_ROWS.slice(start, start + 7);
            }, [weekOffset]);

            const nextWeek = () => setWeekOffset(prev => prev + 1);
            const prevWeek = () => setWeekOffset(prev => Math.max(0, prev - 1));

            if (!user) return <LoginScreen setAuthenticatedUser={setUser} />;
            if (loading) return <div className="h-screen flex items-center justify-center"><i data-lucide="loader-2" className="animate-spin w-10 h-10 text-blue-600"></i></div>;

            return (
                <div className="h-screen flex flex-col bg-slate-100 overflow-hidden relative">
                    
                    {/* MODALES & DRAWER */}
                    {planModal && <PlanningModal 
                        machine={MACHINES.find(m => m.id === planModal.machineId)} 
                        rowId={planModal.rowId} 
                        currentData={data[planModal.rowId]?.[planModal.machineId]} 
                        onClose={() => setPlanModal(null)} 
                        onSave={handleSavePlan} 
                    />}
                    {prodModal && <ProductionInputModal 
                        machine={MACHINES.find(m => m.id === prodModal.machineId)}
                        rowId={prodModal.rowId}
                        currentValue={prodModal.val}
                        onClose={() => setProdModal(null)}
                        onSave={handleSaveData}
                    />}
                    
                    <NotepadDrawer isOpen={isNotepadOpen} onClose={() => setIsNotepadOpen(false)} />

                    {/* HEADER */}
                    <header className="bg-white shadow-sm border-b p-3 flex justify-between items-center z-20 shrink-0">
                        <div className="flex items-center gap-4">
                            <div className="bg-gradient-to-br from-blue-600 to-blue-800 p-2 rounded-lg text-white shadow-lg">
                                <i data-lucide="factory" className="w-5 h-5"></i>
                            </div>
                            <div>
                                <h1 className="font-bold text-slate-800 leading-tight">Control Cirineo 2026</h1>
                                <p className="text-xs text-slate-500 flex items-center gap-1">
                                    <span className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                    En línea • {user.name}
                                </p>
                            </div>
                        </div>

                        {/* CONTROLES NAVEGACIÓN SEMANA */}
                        <div className="flex items-center bg-slate-100 rounded-lg p-1 border border-slate-200">
                            <button onClick={prevWeek} disabled={weekOffset===0} className="p-2 hover:bg-white rounded-md text-slate-500 hover:text-blue-600 disabled:opacity-30 transition">
                                <i data-lucide="chevron-left" className="w-5 h-5"></i>
                            </button>
                            <span className="mx-3 text-sm font-bold text-slate-700 w-32 text-center select-none">
                                Semana {weekOffset + 1}
                            </span>
                            <button onClick={nextWeek} className="p-2 hover:bg-white rounded-md text-slate-500 hover:text-blue-600 transition">
                                <i data-lucide="chevron-right" className="w-5 h-5"></i>
                            </button>
                        </div>
                        
                        <button onClick={() => setUser(null)} className="text-slate-400 hover:text-red-500 p-2 transition"><i data-lucide="log-out" className="w-5 h-5"></i></button>
                    </header>

                    {/* TABLA PRINCIPAL */}
                    <main className="flex-1 overflow-auto p-2">
                        <div className="bg-white rounded-xl shadow border overflow-hidden h-full flex flex-col">
                            <div className="overflow-auto custom-scrollbar flex-1 relative">
                                <table className="w-full border-collapse">
                                    <thead className="sticky top-0 z-20">
                                        <tr className="bg-slate-50 border-b shadow-sm">
                                            <th className="sticky left-0 z-30 bg-slate-50 p-3 min-w-[140px] border-r text-left shadow-[2px_0_5px_rgba(0,0,0,0.05)]">
                                                <span className="text-xs font-bold text-slate-400">FECHA</span>
                                            </th>
                                            {MACHINES.map(m => (
                                                <th key={m.id} className={`p-0 border-r align-top transition-all-300 ${expandedMachine === m.id ? 'min-w-[200px]' : 'min-w-[110px]'}`}>
                                                    <button onClick={() => setExpandedMachine(expandedMachine === m.id ? null : m.id)} 
                                                        className={`w-full h-full p-2 flex flex-col items-center gap-1 ${expandedMachine === m.id ? 'bg-blue-50' : 'hover:bg-slate-100'}`}>
                                                        <div className="w-8 h-8"><MachineIconImage /></div>
                                                        <span className="text-sm font-bold text-blue-800">{m.name.replace('MAQ ','')}</span>
                                                        {expandedMachine === m.id && <span className="text-[10px] text-slate-500 leading-tight">{m.type}<br/>{m.needles}ag</span>}
                                                    </button>
                                                </th>
                                            ))}
                                            <th className="sticky right-0 z-20 bg-slate-50 p-3 min-w-[80px] border-l shadow-[-2px_0_5px_rgba(0,0,0,0.05)] text-center text-xs font-bold text-slate-500">TOTAL</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {currentWeekRows.map((rowId, idx) => {
                                            const rowData = data[rowId] || {};
                                            const totalRow = MACHINES.reduce((acc, m) => acc + (rowData[m.id]?.actual || 0), 0);
                                            const canEdit = user.role === ROLES.ADMIN;

                                            return (
                                                <tr key={rowId} className={`border-b border-slate-100 group ${idx%2===0 ? 'bg-white' : 'bg-slate-50/50'}`}>
                                                    
                                                    {/* CELDA FECHA */}
                                                    <td className="sticky left-0 z-10 bg-inherit p-2 border-r font-medium text-sm text-slate-600 shadow-[2px_0_5px_rgba(0,0,0,0.05)]">
                                                        <div className="flex flex-col justify-between h-full min-h-[60px]">
                                                            <span className="uppercase">{rowId}</span>
                                                            
                                                            {user.role === ROLES.ADMIN && (
                                                                <div className="flex gap-2 mt-1 opacity-0 group-hover:opacity-100 transition-opacity">
                                                                    {dayClipboard?.id === rowId ? (
                                                                         <span className="text-[10px] bg-green-100 text-green-700 px-1 rounded border border-green-200">Copiado</span>
                                                                    ) : (
                                                                        <button onClick={() => copyDay(rowId)} title="Copiar planificación" className="text-slate-400 hover:text-blue-600">
                                                                            <i data-lucide="copy" className="w-3 h-3"></i>
                                                                        </button>
                                                                    )}
                                                                    {dayClipboard && dayClipboard.id !== rowId && (
                                                                        <button onClick={() => pasteDay(rowId)} title="Pegar aquí" className="text-orange-500 hover:text-orange-700 font-bold flex items-center gap-1 text-[10px] bg-orange-50 px-1 rounded border border-orange-200">
                                                                            <i data-lucide="clipboard-paste" className="w-3 h-3"></i> Pegar
                                                                        </button>
                                                                    )}
                                                                </div>
                                                            )}
                                                        </div>
                                                    </td>

                                                    {/* CELDAS MÁQUINAS */}
                                                    {MACHINES.map(m => {
                                                        const mData = rowData[m.id] || {};
                                                        const isExpanded = expandedMachine === m.id;
                                                        const pct = mData.percentage || 0;
                                                        // LEER VALOR DIRECTO O CERO
                                                        const actualVal = mData.actual !== undefined ? mData.actual : 0; 

                                                        return (
                                                            <td key={m.id} className={`p-0 border-r relative transition-colors ${isExpanded ? 'bg-blue-50/30' : ''}`}>
                                                                <div className="flex flex-col h-full min-h-[70px]">
                                                                    
                                                                    {/* HEADER CELDA (PLAN) */}
                                                                    {(isExpanded || user.role === ROLES.ADMIN) && (
                                                                        <div className="flex justify-between items-start p-1 text-[10px] bg-slate-50/80 min-h-[26px]">
                                                                            <div className="flex flex-col leading-none gap-0.5">
                                                                                <div className="flex items-center gap-1">
                                                                                    <span className="font-bold text-slate-700 uppercase truncate max-w-[60px]" title={mData.plan_model}>{mData.plan_model || '-'}</span>
                                                                                    {/* ICONO FICHA TÉCNICA */}
                                                                                    {mData.plan_link && (
                                                                                        <a href={mData.plan_link} target="_blank" className="text-green-600 hover:text-green-800 hover:scale-110 transition-transform" title="Ver Ficha Técnica">
                                                                                            <i data-lucide="file-spreadsheet" className="w-3 h-3"></i>
                                                                                        </a>
                                                                                    )}
                                                                                </div>
                                                                                {isExpanded && <span className="text-slate-400">Obj: {mData.calculated_target || 0}</span>}
                                                                            </div>
                                                                            
                                                                            <div className="flex items-center">
                                                                                {mData.plan_model && (
                                                                                    <span className={`font-black px-1 rounded mr-1 ${pct>=100?'bg-green-200 text-green-800': pct>70?'bg-orange-100 text-orange-700':'bg-red-100 text-red-700'}`}>
                                                                                        {pct}%
                                                                                    </span>
                                                                                )}
                                                                                {user.role === ROLES.ADMIN && (
                                                                                    <button onClick={() => setPlanModal({machineId: m.id, rowId})} className="text-blue-300 hover:text-blue-600">
                                                                                        <i data-lucide="edit-3" className="w-3 h-3"></i>
                                                                                    </button>
                                                                                )}
                                                                            </div>
                                                                        </div>
                                                                    )}

                                                                    {/* VALOR PRODUCCIÓN (BOTÓN GRANDE) */}
                                                                    <button 
                                                                        onClick={() => canEdit && setProdModal({machineId: m.id, rowId, val: actualVal})}
                                                                        disabled={!canEdit}
                                                                        className={`flex-1 w-full text-center font-bold text-lg flex items-center justify-center hover:bg-black/5 transition-colors 
                                                                            ${actualVal > 0 ? 'text-blue-900' : 'text-slate-300'} 
                                                                            ${!canEdit ? 'cursor-default' : 'cursor-pointer'}`}
                                                                    >
                                                                        {actualVal > 0 ? actualVal : (canEdit ? '-' : '')}
                                                                    </button>
                                                                </div>
                                                            </td>
                                                        );
                                                    })}
                                                    <td className="sticky right-0 bg-slate-50 border-l p-2 text-center font-black text-blue-600 shadow-[-2px_0_5px_rgba(0,0,0,0.05)] flex flex-col justify-center h-full">
                                                        {totalRow.toLocaleString()}
                                                    </td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>

                    {/* BOTÓN FLOTANTE NOTAS */}
                    <button 
                        onClick={() => setIsNotepadOpen(true)}
                        className="fixed bottom-6 right-6 bg-yellow-400 text-yellow-900 p-4 rounded-full shadow-xl hover:bg-yellow-500 hover:scale-110 transition-all z-40 flex items-center justify-center"
                        title="Bloc de Notas Compartido"
                    >
                        <i data-lucide="notebook-pen" className="w-6 h-6"></i>
                    </button>

                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
